<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" type="image/x-icon" href="./IMG/WhatsApp Image 2023-09-22 at 12.23.30.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <title>Usuário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='CSS/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./CSS/Cadastro.module.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./CSS/Config.module.css'>
    <link rel="stylesheet" href="./CSS/Usuario.css">
</head>

<body>

    <form>
        <div class="cad-users">

            <div class="user-info-container">
                <div>
                    
                    <!-- Foto de Perfil -->                     
                    <div class="max-width">
                        <div class="imageContainer d-flex align-items-center">
                            <img src="./IMG/foto-user.webp" alt="Selecione uma imagem" id="imgPhoto">
                            <h1>Usuário</h1>
                        </div>
                    </div>

                    <input type="file" id="flImage" name="fImage" accept="image/*">

                    <script src="./JS/usuario.js"></script>
                    <!-- Fim da Foto de Perfil -->

                    
                    <h3>Dados Pessoais</h3>
                    <div class="user-info">
                        <div class="name">
                            <p>Nome:</p>
                            <input type="text" placeholder="José">
                        </div>
                        <div class="lastname">
                            <p>Sobrenome:</p>
                            <input type="text" placeholder="da Silva">
                        </div>
                    </div>

                    <div class="user-id">
                        <div>
                            <p>CPF:</p>
                            <input type="text" placeholder="147.***.**4-36" readonly>
                        </div>
                        <div>
                            <p>RG:</p>
                            <input type="text" placeholder="3.922.596-2" readonly>
                        </div>
                    </div>

                    <div class="CNS">
                        <div>
                            <p>CNS:</p>
                            <input type="text" placeholder="4582 6912 3791 3050" readonly>
                        </div>
                        <div>
                            <p>Senha:</p>
                            <input type="password" placeholder="***********">
                        </div>
                    </div>

                    <div class="birth">
                        <label>Data de Nascimento:</label>
                        <input id="date" type="date" value="2001-12-13"/>
                    </div>

                    <h3>Contato</h3>
                    <div class="cell-number">
                        <div class="cell-ddd">
                            <p>DDD:</p>
                            <input type="text"  placeholder="(79)">
                        </div>
                        <div class="cell-n">
                            <p>Número:</p>
                            <input type="text" placeholder="99988-7766">
                        </div>
                    </div>
                    <div>
                        <p>E-mail:</p>
                        <input type="text" placeholder="josedasilva@gmail.com">
                    </div>
                </div>
                <div class="adress">
                    <div class="adress">
                        <h3>Endereço:</h3>
                        <div>
                            <p>Rua e número:</p>
                            <input type="text" placeholder="Av. João Alves, Nº 3023">

                            <p>Bairro / Complemento:</p>
                            <input type="text" placeholder="Casa">

                            <p>Cidade:</p>
                            <input type="text" placeholder="Tobias Barreto">

                            <p>Estado:</p>
                            <input type="text" placeholder="Sergipe">

                            <p>CEP:</p>
                            <input type="text" placeholder="49.300-000">

                            <p>País:</p>
                            <input type="text" placeholder="Brasil">
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-around aviso">
                        <h4>Aviso<span>⚠</span></h4>
                        <p>Deseja realmente salvar alterações?</p>
                        <label for="">Sim <input type="checkbox"></label>
                        <a href="home.html">
                            <button type="button" class="btn-cadastro">Salvar</button>
                        </a>
                    </div>
                </div>

            </div>




        </div>
    </form>

</body>
</html>

<script src='js/popper.js'></script>
<script src='js/bootstrap.js'></script>
