<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" type="image/x-icon" href="./IMG/WhatsApp Image 2023-09-22 at 12.23.30.jpeg">
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./CSS/Login.module.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./CSS/Config.module.css'>
</head>
<body>    
    <form class="form" method="post">
        <div class="logo">
            <img src="./IMG/logo.png" alt="Logo Saúde Muito +">
        </div>
        <div class="contentLogin">
            <div class="login-dados">
                <h1>LOGIN</h1>
                <p>Usuário:</p>
                <input type="email" name="user" placeholder="CPF / CNS(Cartão do SUS):">
                <p>Senha:</p>
                <input type="password">
            </div>

            <div class="lembrarUsuario">
                <span><input type="checkbox"> Lembre-me</span>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div class="login-Cadastro">
                <a href="home.html"><button type="button">LOGIN</button></a>
                <a href="Cadastro.html"><button type="button">CADASTRE-SE</button></a>
            </div>  
        </div>
    </form>
</body>
</html>
